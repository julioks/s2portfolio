<svg width="100%" height="100%" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">


  
       
  <style type="text/css"><![CDATA[
    .grid {stroke-dasharray:0,10,0.4,0;stroke-width:1000;fill:none;stroke:rgb(170, 192, 227);}
  ]]>
  </style>
  
  <defs>
    <clipPath id="cp1">
      <rect x="0" y="0" width="500" height="500" style="fill:white" />
    </clipPath>
  </defs>
  
    
  <g transform="translate(0,0)" style="clip-path:url(#cp1);">
    <!-- Draw the Grid -->
    <line x1="0" y1="250" x2="500" y2="250" class="grid" />
    <line x1="250" y1="0" x2="250" y2="500" class="grid" />
  </g>

</svg>